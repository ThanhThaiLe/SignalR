<ng-container *ngIf="openchat === false">
  <div class="text-center">
    <h1>
      Let's get you connected and <span class="text-danger">chat</span> with
      orther <span class="text-info">people</span>
    </h1>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
      <main class="form-signin">
        <form
          [formGroup]="userForm"
          (ngSubmit)="submitForm()"
          autocomplete="off"
          class="p-3 border"
        >
          <h3>Choose your name</h3>
          <div class="form-floating mb-3">
            <input
              formControlName="name"
              type="text"
              placeholder="Name"
              class="form-control"
              [class.is-invalid]="submitted && userForm.get('name')?.errors"
            />
            <label for="name">Name</label>
            <span
              class="text-danger"
              *ngIf="submitted && userForm.get('name')?.hasError('required')"
            >
              Please choose a name
            </span>
            <span
              class="text-danger"
              *ngIf="
                submitted &&
                (userForm.get('name')?.hasError('maxLength') ||
                  userForm.get('name')?.hasError('minLength'))
              "
            >
              Your name must be at least 3, and maximun 15 characters
            </span>
          </div>

          <div class="form-floating" *ngIf="apiErrorMessages.length > 0">
            <ul class="text-danger">
              <li *ngFor="let item of apiErrorMessages">
                {{ item }}
              </li>
            </ul>
          </div>
          <div class="d-grid mt-4 px-4">
            <button class="btn btn-warning" type="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="openchat === true"> <app-chat></app-chat></ng-container>
